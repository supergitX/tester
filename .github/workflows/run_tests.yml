name: Run Tests on Reviewed Code

on:
  push:
    branches:
      - master
    paths:
      - reviewed_code.py
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests pytest python-dotenv

      - name: Generate and run test cases on master
        run: python generate_tests.py
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      - name: Switch to test branch and commit generated files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"

          # Create/switch to test branch
          git checkout -B test

          # Add only generated files
          git add test_reviewed_code.py test_generation.log reviewed_code.py
          git commit -m "ðŸ§ª Auto: generated tests + log from master" || echo "No changes to commit"

          # Force push to overwrite with latest results
          git push origin test --force
