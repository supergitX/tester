name: Run Tests on Reviewed Code

on:
  push:
    branches:
      - master
    paths:
      - reviewed_code.py
  workflow_dispatch:
permissions:
  contents: write  # Allows pushing commits

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true  # Ensures Actions can push changes

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests pytest

      - name: Generate test cases
        run: python generate_tests.py
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
      - name: Checkout and switch to test branch
        run: |
          git fetch origin
          git checkout test || git checkout -b test

      - name: Copy Reviewed code from master to test
        run: |
         git checkout origin/master -- reviewed_code.py
         
      - name: Commit and push generated test file to test branch
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"
          git checkout test

          git add reviewed_code.py test_reviewed_code.py test_generation.log
          git commit -m "üß™ Added auto-generated test + logs" || echo "No changes"
          
          # Pull latest changes and auto-resolve conflicts
          git pull --rebase --strategy-option=theirs origin test || echo "Ignoring merge conflicts"
          
          git push origin test --force  # Force push to overwrite conflicts
        
      - name: Run tests
        run: |
          # Run the test generation script
          python generate_tests.py
      
          # Run pytest ‚Äî even if it fails, continue the workflow
          pytest test_reviewed_code.py --tb=short || echo "‚ùå Some tests failed, logged for optimization."
      
          # (Optional) View the test result summary live
          cat test_generation.log

