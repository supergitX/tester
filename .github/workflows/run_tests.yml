name: Run Tests on Reviewed Code

on:
  push:
    branches:
      - master
    paths:
      - reviewed_code.py
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Generate and run test cases on master
        run: |
          echo "======= ðŸš€ Test Run - $(date) =======" >> test_generation.log
          echo "===== ðŸ§ª Running Python Test Case Generation =====" >> test_generation.log
          python generate_tests.py >> test_generation.log 2>&1

          echo "===== ðŸ§ª Pytest Output =====" >> test_generation.log
          pytest test_reviewed_code.py -v --tb=long | tee -a test_generation.log || true
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      - name: Switch to test branch and commit generated files
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"

          git checkout -B test

          git add test_reviewed_code.py test_generation.log reviewed_code.py
          git commit -m "ðŸ§ª Auto: generated tests + detailed log from master" || echo "No changes to commit"
          git push origin test --force
