name: Run Tests on Reviewed Code

on:
  push:
    branches:
      - master
    paths:
      - reviewed_code.py
  workflow_dispatch:

permissions:
  contents: write

jobs:
  run-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          persist-credentials: true

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: pip install requests pytest

      - name: Generate test cases on master
        run: python generate_tests.py
        env:
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}

      - name: Switch to test branch and commit results
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@github.com"

          git fetch origin
          git checkout -B test

          git add reviewed_code.py test_reviewed_code.py test_generation.log
          git commit -m "üß™ Added auto-generated tests + logs" || echo "No changes"
          git push origin test --force

      - name: Run tests on test branch
        run: |
          pytest test_reviewed_code.py --tb=short || echo "‚ùå Some tests failed, logged for optimization."
          cat test_generation.log
